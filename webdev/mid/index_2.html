<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script/script_2.js" type="text/javascript" defer></script>
    <link href="styles/style_2.css" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input id="input" type="text" name="pokemon" autocomplete="off" placeholder="Enter Pokemon Name">
    </form>
    <div id="pokecard" data-poke-card class="poke-card">
        <div id="pokedex"data-poke-name>POKEDEX</div>
        <div id="imgcontainer" data-poke-img-container class="img-container">
            <img id="pokeimg" data-poke-img class="poke-img" src="images/pokeball.jpg"/>
        </div>
        <div id="pokeid" data-poke-id></div>
        <div id="poketypes" data-poke-types class="poke-types"></div>
        <div id="pokestats" data-poke-stats class="poke-stats"></div>
    </div>
    <div id="homepage">
        <a href="index.html">Homepage</a>
    </div>
</body>
</html>
