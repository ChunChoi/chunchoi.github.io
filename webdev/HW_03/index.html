<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video And Audio Player</title>
    <link rel="stylesheet" href="player.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

</head>
<body>
<div id="video-container">

<video id="video" width="640" height="360">
    <source src="videos/penguin.mp4" type=video/mp4>  
</video>

 <div id="video-controls">
            <button type="button" id="play-pause" class="play">
                <img src="images/play.jfif" class="playimg">
            </button>
            <button type="button" id="ff" class="fast_forward">
                <img src="images/ff.jfif" class="ffimg">
            </button>
            <button type="button" id="reverse" class="reverse">
                <img src="images/reverse.jfif" class="reverseimg">
            </button>
            <button type="button" id="fast" class="x2">
                <img src="images/x2.jfif" class="x2img">
            </button>
            





            <input type="range" id="seek-bar" value="0">
            <button type="button" id="mute">
                <img src="images/mute.jfif" class="muteimg">
            </button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
            <button type="button" id="full-screen">
                <img src="images/fs.png" class="fsimg">
            </button>
        </div>
</div>

<div class="audio-player">
    <div id="play-btn"></div>
    <div class="audio-wrapper" id="player-container" href="javascript:;">
      <audio id="player" ontimeupdate="initProgressBar()">
        <source src="audio.mp3" type="audio/mp3">

      </audio>
    </div>
    <div class="player-controls scrubber">
      <p>穏ヤカナ眠リ</p>
      <span id="seekObjContainer">
        <progress id="seekObj" value="0" max="1"></progress>
      </span>
      <br>
      <small style="float: left; position: relative; left: 15px;" class="start-time"></small>
      <small style="float: right; position: relative; right: 20px;" class="end-time"></small>

    </div>
    <div class="album-image" style="background-image: url('images/na.jpg')"></div>
  </div>

<script src="player.js"></script>
</body>
</html>
